{% extends "base/main.html" %}
{% block content %}
<h2> Account settings </h2>

<form method="POST" class="form-horizontal" action="/settings" enctype="multipart/form-data">
    {% include "base/niceform.html" %}
    <button type="submit" class="btn btn-default">Update account settings</button>
    <div style="margin-top: 20px;">
        <img src="{{user.profile.avatar}}" class="img-rounded" style="width: 110px; height: 110px;">
    </div>

</form>

{% endblock %}
